{% extends "layout.html" %}
{% block content %}
  <h1>Staff Access</h1><br>
  <h2>Sign Up</h2>
  <form action="{{url_for('staffs.create')}}" method="POST">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
    <label> Full Name</label>
    <input type="text" name="full_name"/><br>
    <label> Identity Card Number</label>
    <input type="number" name="identity_card"/><br>
    <label> Email</label>
    <input type="email" name="email"/><br>
    <label> Password </label>
    <input type="password" name="password"/><br>
    <input type="submit" />
  </form>
  <br><hr><br>
  <h2>Login</h2>
  <form action="{{url_for('staffs.login')}}" method="POST">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
    <label> Identity Card Number</label>
    <input type="number" name="identity_card"/><br>
    <label> Password </label>
    <input type="password" name="password"/><br>
    <input type="submit" />
  </form>

{% endblock %}
